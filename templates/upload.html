{% extends "base.html" %}
{% block content %}
<!DOCTYPE html>
<html>
<body>
    <div class="space-container container">
                <div class="row">
                    <span class="header-text">Upload</span>
                </div>
                  <div class="container">
                      <form method="post" action="/upload"  enctype="multipart/form-data">
                          <div class="form-group row">
                            <label for="name">Disease Class</label>
                            <select class="form-control form-control-lg" name="disease" id="disease">
                                {% for option in options %}
                                  <option>{{ option }}</option>
                                {% endfor %}
                            </select>


                        </div>
                          <div class="form-group row">
                            <label for="image">Patient Data</label>
                          </div>

                          <div class="form-group row">
                              <div class="upload-btn-wrapper">
                              <button class="btn">Upload patient sample</button>
                              <input type='file' name="image" id="image" accept=".png, .jpg, .jpeg" 
                              onchange="loadFile(event)"
                              />
                              <img id="output"/>
                            </div>
                            
                          </div>
                         <div class="form-group row">
                            <button class="btn btn-dark" type="submit">Submit</button>
                        </div>
                      </form>
                  </div>           
                    
            </div>
        </div>
    </div>
    
    </body>
  <script>
  var loadFile = function(event) {
    var output = document.getElementById('output');
    output.src = URL.createObjectURL(event.target.files[0]);
    output.onload = function() {
      URL.revokeObjectURL(output.src) // free memory
    }
  };
  document.getElementById("image").required = true;
</script>
